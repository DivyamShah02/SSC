<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Demographics and Lifestyle Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-header {
            background-color: #073763;
            color: white;
            padding: 15px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            font-size: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
        }

        .form-control:focus {
            box-shadow: none;
            border-bottom: 2px solid #f39c12;
        }

        .required {
            color: #f39c12;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <!-- Form header -->
    <div class="form-header">
        <span>Family Demographics and Lifestyle</span>
        <i class="bi bi-plus"></i> <!-- Use FontAwesome or Bootstrap Icons for the "+" -->
    </div>

    <!-- Form body -->
    <form class="p-4 border border-top-0 rounded-bottom">
        <div class="row">
            <!-- Why do you want to buy a house? -->
            <div class="col-md-6 form-group">
                <label for="houseReason" class="form-label">Why do you want to buy a house?</label>
                <select id="houseReason" class="form-select">
                    <option>Select</option>
                    <option>Lifestyle Upgrade</option>
                    <option>Investment</option>
                </select>
            </div>
        </div>

        <div class="row">
            <!-- Adults -->
            <div class="col-md-4 form-group">
                <label for="adults" class="form-label">Adults<span class="required">*</span></label>
                <input type="number" class="form-control" id="adults" placeholder="02">
            </div>
            <!-- Children -->
            <div class="col-md-4 form-group">
                <label for="children" class="form-label">Children<span class="required">*</span></label>
                <input type="number" class="form-control" id="children" placeholder="01">
            </div>
            <!-- Senior Citizens -->
            <div class="col-md-4 form-group">
                <label for="seniorCitizens" class="form-label">Senior Citizens<span class="required">*</span></label>
                <input type="number" class="form-control" id="seniorCitizens" placeholder="02">
            </div>
        </div>

        <div class="row">
            <!-- Do you have pets? -->
            <div class="col-md-6 form-group">
                <label>Do you have pets?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pets" id="petsYes" value="yes">
                    <label class="form-check-label" for="petsYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pets" id="petsNo" value="no">
                    <label class="form-check-label" for="petsNo">No</label>
                </div>
            </div>

            <!-- Carpet Area -->
            <div class="col-md-6 form-group">
                <label for="carpetArea" class="form-label">What is the carpet area of your current residence?</label>
                <input type="text" class="form-control" id="carpetArea" placeholder="Enter area in Sq. Ft.">
            </div>
        </div>

        <div class="row">
            <!-- Religious Place Preference -->
            <div class="col-md-6 form-group">
                <label>Do you prefer derasar / mandir / gurudwara near your house?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="derasar" value="derasar">
                    <label class="form-check-label" for="derasar">Derasar</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="mandir" value="mandir">
                    <label class="form-check-label" for="mandir">Mandir</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="gurudwara" value="gurudwara">
                    <label class="form-check-label" for="gurudwara">Gurudwara</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="maybe" value="maybe">
                    <label class="form-check-label" for="maybe">Maybe</label>
                </div>
            </div>

            <!-- Workplace Area -->
            <div class="col-md-6 form-group">
                <label for="workplaceArea" class="form-label">In which area is your workplace?</label>
                <input type="text" class="form-control" id="workplaceArea" placeholder="Enter area">
            </div>
        </div>

        <div class="row">
            <!-- Top 3 Preferred Locations -->
            <div class="col-md-6 form-group">
                <label for="preferredLocations" class="form-label">What are your top 3 preferred locations?</label>
                <input type="text" class="form-control" id="preferredLocations" placeholder="Enter locations (e.g., Bopal, Shilaj)">
            </div>

            <!-- Children School Area -->
            <div class="col-md-6 form-group">
                <label for="childrenSchoolArea" class="form-label">In which area do your children go to school?</label>
                <input type="text" class="form-control" id="childrenSchoolArea" placeholder="Enter area">
            </div>
        </div>

        <div class="row">
            <!-- Property Buying Decision -->
            <div class="col-md-6 form-group">
                <label for="propertyDecision" class="form-label">Property buying decision driven by?</label>
                <select id="propertyDecision" class="form-select">
                    <option>Select</option>
                    <option>Budget Driven</option>
                    <option>Location Driven</option>
                    <option>Size Driven</option>
                </select>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
