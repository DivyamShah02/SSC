<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Questionnaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Developer Questionnaire</h2>
        <form>
            <h4>Developer History</h4>
            <div class="form-group">
                <label for="developerGroupName">Name of the group</label>
                <input type="text" class="form-control" id="developerGroupName" name="developerGroupName" required>
            </div>
            <div class="form-group">
                <label for="yearOfEstablishment">Year of establishment</label>
                <input type="number" class="form-control" id="yearOfEstablishment" name="yearOfEstablishment" required>
            </div>
            <div class="form-group">
                <label for="projectsDelivered">No. of projects delivered</label>
                <input type="number" class="form-control" id="projectsDelivered" name="projectsDelivered" required>
            </div>
            <div class="form-group">
                <label for="keyProjects">Key projects</label>
                <textarea class="form-control" id="keyProjects" name="keyProjects" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="keyPromoters">Key promoters</label>
                <textarea class="form-control" id="keyPromoters" name="keyPromoters" rows="3"></textarea>
            </div>

            <h4>Contact Details</h4>
            <div class="form-group">
                <label for="contactName">Name</label>
                <input type="text" class="form-control" id="contactName" name="contactName" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Number</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="contactEmail">Email</label>
                <input type="email" class="form-control" id="contactEmail" name="contactEmail" required>
            </div>
            <div class="form-group">
                <label for="alternateName">Alternate name</label>
                <input type="text" class="form-control" id="alternateName" name="alternateName">
            </div>
            <div class="form-group">
                <label for="alternateNumber">Alternate number</label>
                <input type="tel" class="form-control" id="alternateNumber" name="alternateNumber">
            </div>
            <div class="form-group">
                <label for="alternateEmail">Alternate Email</label>
                <input type="email" class="form-control" id="alternateEmail" name="alternateEmail">
            </div>

            <h4>Project/Property Details</h4>
            <div class="form-group">
                <label for="projectId">Project/property ID</label>
                <input type="text" class="form-control" id="projectId" name="projectId" required>
            </div>
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" class="form-control" id="projectName" name="projectName" required>
            </div>
            <div class="form-group">
                <label for="developedBy">Developed by</label>
                <input type="text" class="form-control" id="developedBy" name="developedBy" required>
            </div>
            <div class="form-group">
                <label for="projectLocation">Location of the project (Address)</label>
                <input type="text" class="form-control" id="projectLocation" name="projectLocation" required>
            </div>
            <div class="form-group">
                <label for="googlePin">Google pin (fetch current location)</label>
                <input type="text" class="form-control" id="googlePin" name="googlePin" placeholder="Fetch current location">
            </div>
            <div class="form-group">
                <label for="projectType">Type of Project</label>
                <select class="form-control" id="projectType" name="projectType">
                    <option>Residential apartments</option>
                    <option>Residential</option>
                    <option>Commercial</option>
                    <option>Mix</option>
                </select>
            </div>
            <div class="form-group">
                <label for="apartmentTypes">Type of apartments (multiple choice)</label><br>
                <select class="form-control" id="apartmentTypes" name="apartmentTypes" multiple>
                    <option>3 BHK exclusive</option>
                    <option>3 & 4 BHK mix</option>
                    <option>4 BHK exclusive</option>
                    <option>4 & 5 BHK mix</option>
                    <option>5 BHK exclusive</option>
                    <option>5 & 6 BHK mix</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ageOfPropertyDeveloper">Age of the property as per developer (MM/YY)</label>
                <input type="text" class="form-control" id="ageOfPropertyDeveloper" name="ageOfPropertyDeveloper">
            </div>
            <div class="form-group">
                <label for="ageOfPropertyRERA">Age of the property as per RERA (MM/YY)</label>
                <input type="text" class="form-control" id="ageOfPropertyRERA" name="ageOfPropertyRERA">
            </div>
            <div class="form-group">
                <label for="plotArea">Plot area of the project (FP/Net)</label>
                <input type="text" class="form-control" id="plotArea" name="plotArea">
            </div>
            <div class="form-group">
                <label for="architect">Architect</label>
                <input type="text" class="form-control" id="architect" name="architect">
            </div>
            <div class="form-group">
                <label for="constructionCompany">Construction company</label>
                <input type="text" class="form-control" id="constructionCompany" name="constructionCompany">
            </div>
            <div class="form-group">
                <label for="numberOfBlocks">No. of Blocks</label>
                <input type="number" class="form-control" id="numberOfBlocks" name="numberOfBlocks">
            </div>
            <div class="form-group">
                <label for="numberOfUnits">No. Units</label>
                <input type="number" class="form-control" id="numberOfUnits" name="numberOfUnits">
            </div>
            <div class="form-group">
                <label for="numberOfFloors">No. Floors</label>
                <input type="number" class="form-control" id="numberOfFloors" name="numberOfFloors">
            </div>
            <div class="form-group">
                <label for="numberOfBasements">No. of Basements</label>
                <input type="number" class="form-control" id="numberOfBasements" name="numberOfBasements">
            </div>
            <div class="form-group">
                <label for="jodiPossible">Jodi possible?</label><br>
                <select class="form-control" id="jodiPossible" name="jodiPossible">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="layoutDetails">Details about different types of layouts and options</label>
                <textarea class="form-control" id="layoutDetails" name="layoutDetails" rows="3"></textarea>
            </div>

            <h4>Unit Details</h4>
            <div class="form-group">
                <label for="unitTypes">Type of unit</label><br>
                <select class="form-control" id="unitTypes" name="unitTypes" multiple>
                    <option>3 BHK</option>
                    <option>4 BHK</option>
                    <option>5 BHK</option>
                </select>
            </div>
            <div class="form-group">
                <label for="layoutTypes">Layout Types</label><br>
                <select class="form-control" id="layoutTypes" name="layoutTypes" multiple>
                    <option>Simplex</option>
                    <option>Duplex</option>
                    <option>Triplex</option>
                    <option>Penthouse</option>
                </select>
            </div>
            <div class="form-group">
                <label for="unitsPerFloor">No. of units on one floor</label>
                <input type="number" class="form-control" id="unitsPerFloor" name="unitsPerFloor">
            </div>
            <div class="form-group">
                <label for="liftsPerFloor">No. of lifts on one floor</label>
                <input type="number" class="form-control" id="liftsPerFloor" name="liftsPerFloor">
            </div>
            <div class="form-group">
                <label for="privateLifts">Private lifts?</label><br>
                <select class="form-control" id="privateLifts" name="privateLifts">
                    <option>Yes</option>
                    <option>No</option>
                </select>
                <label for="numberOfPrivateLifts">If Yes, How many?</label>
                <input type="number" class="form-control" id="numberOfPrivateLifts" name="numberOfPrivateLifts">
            </div>
            <div class="form-group">
                <label for="commonTerrace">Common terrace accessible?</label><br>
                <select class="form-control" id="commonTerrace" name="commonTerrace">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sizeOfMainBalcony">Size of main balcony</label>
                <input type="text" class="form-control" id="sizeOfMainBalcony" name="sizeOfMainBalcony">
            </div>
            <div class="form-group">
                <label for="sizeOfMasterBedroom">Size of master bedroom</label>
                <input type="text" class="form-control" id="sizeOfMasterBedroom" name="sizeOfMasterBedroom">
            </div>
            <div class="form-group">
                <label for="sizeOfKitchen">Size of kitchen</label>
                <input type="text" class="form-control" id="sizeOfKitchen" name="sizeOfKitchen">
            </div>
            <div class="form-group">
                <label for="sizeOfPrivateTerrace">Size of private terrace</label>
                <input type="text" class="form-control" id="sizeOfPrivateTerrace" name="sizeOfPrivateTerrace">
            </div>
            <div class="form-group">
                <label for="sizeOfUnit">Size of the unit</label>
                <input type="text" class="form-control" id="sizeOfUnit" name="sizeOfUnit">
            </div>
            <div class="form-group">
                <label for="carpetArea">Carpet area as per RERA</label>
                <input type="text" class="form-control" id="carpetArea" name="carpetArea">
            </div>
            <div class="form-group">
                <label for="numberOfBathrooms">No. of attached bathrooms</label>
                <input type="number" class="form-control" id="numberOfBathrooms" name="numberOfBathrooms">
            </div>
            <div class="form-group">
                <label for="servantRoomAvailable">Servant room available?</label><br>
                <select class="form-control" id="servantRoomAvailable" name="servantRoomAvailable">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pujaRoomAvailable">Separate puja room available?</label><br>
                <select class="form-control" id="pujaRoomAvailable" name="pujaRoomAvailable">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numberOfBalconies">No. balconies in one house</label>
                <input type="number" class="form-control" id="numberOfBalconies" name="numberOfBalconies">
            </div>
            <div class="form-group">
                <label for="parkingAllotted">No. of parking allotted to one unit</label>
                <input type="number" class="form-control" id="parkingAllotted" name="parkingAllotted">
            </div>
            <div class="form-group">
                <label for="perSqFtRate">Per Sq. Ft. rate on saleable</label>
                <input type="text" class="form-control" id="perSqFtRate" name="perSqFtRate">
            </div>

            <div class="form-group">
                <label for="overallVastu">Overall Vastu</label><br>
                <select class="form-control" id="overallVastu" name="overallVastu">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="entryExitWind">Entry, Exit & Wind directions</label>
                <input type="text" class="form-control" id="entryExitWind" name="entryExitWind">
            </div>
            <div class="form-group">
                <label for="buildingAmenities">Building amenities list</label>
                <textarea class="form-control" id="buildingAmenities" name="buildingAmenities" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="centralAC">Central air conditioning available?</label><br>
                <select class="form-control" id="centralAC" name="centralAC">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="petFriendly">Is this project pet friendly?</label><br>
                <select class="form-control" id="petFriendly" name="petFriendly">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="spiritualAttraction">Any spiritual or religious attraction in the project?</label><br>
                <select class="form-control" id="spiritualAttraction" name="spiritualAttraction">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="parkingType">Type of parking</label><br>
                <select class="form-control" id="parkingType" name="parkingType">
                    <option>Normal</option>
                    <option>Hydraulic</option>
                    <option>Hydraulic with Valet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="plcOptions">PLC Options</label><br>
                <select class="form-control" id="plcOptions" name="plcOptions">
                    <option>Garden</option>
                    <option>Road Facing</option>
                    <option>Corner</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="floorRise">Floor rise</label>
                <input type="text" class="form-control" id="floorRise" name="floorRise">
            </div>

            charges
            <div class="form-group">
                <label for="developmentCharges">Development charges (AMC/Torrent etc)</label>
                <input type="text" class="form-control" id="developmentCharges" name="developmentCharges">
            </div>
            <div class="form-group">
                <label for="advanceMaintenance">Advance maintenance</label>
                <input type="text" class="form-control" id="advanceMaintenance" name="advanceMaintenance">
            </div>
            <div class="form-group">
                <label for="maintenanceDeposit">Maintenance deposit</label>
                <input type="text" class="form-control" id="maintenanceDeposit" name="maintenanceDeposit">
            </div>
            <div class="form-group">
                <label for="specificExpenses">Other specific expenses if any?</label>
                <textarea class="form-control" id="specificExpenses" name="specificExpenses" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="saleDeedValue">Sale deed value</label>
                <input type="text" class="form-control" id="saleDeedValue" name="saleDeedValue">
            </div>
            <div class="form-group">
                <label for="gstApplicable">How much GST is applicable?</label>
                <input type="text" class="form-control" id="gstApplicable" name="gstApplicable">
            </div>
            <div class="form-group">
                <label for="loanAvailability">Loan availability?</label><br>
                <select class="form-control" id="loanAvailability" name="loanAvailability">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks if any</label>
                <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
