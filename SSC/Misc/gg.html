<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .image-container {
            position: relative;
            width: 100%;
            max-width: 1920px;
            height: 1080px;
            margin: auto;
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            opacity: 0.5;
        }
        .main-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            z-index: 1;
            border-radius: 10px;
        }
        .side-images {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .side-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="background-image" style="background-image: url('main-image.jpg');"></div>
        <img src="https://ssc-disrupt.s3.amazonaws.com/property/main_img.png" alt="Main Image" class="main-image">
        <div class="side-images">
            <img src="https://ssc-disrupt.s3.amazonaws.com/property/sec_1.jpg" alt="Side Image 1" class="side-image">
            <img src="https://ssc-disrupt.s3.amazonaws.com/property/sec_2.jpg" alt="Side Image 2" class="side-image">
        </div>
    </div>
</body>
</html>
