<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container-main-img {
            display: flex;
            border-radius: 15px;
            width: 100%;
            height: 400px; /* Adjust height as needed */
            gap: 10px; /* Increased space between images for transparency */
            background-color: transparent;
        }

        .primary-images-main-img {
            flex: 2;
            position: relative;
            overflow: hidden;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .primary-images-main-img::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://ssc-disrupt.s3.amazonaws.com/property/IMG_0143.jpeg') no-repeat center center;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .primary-images-main-img img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the full image is shown */
            z-index: 1;
        }

        .overlay-text-main-img {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            z-index: 2;
        }

        .secondary-images-main-img {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Increased gap for transparency */
        }

        .secondary-images-main-img-one{
            width: 100%;
            height: calc(50% - 5px); /* Half height minus half of the gap */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border-top-right-radius: 15px;
        }
        .secondary-images-main-img-two {
            width: 100%;
            height: calc(50% - 5px); /* Half height minus half of the gap */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border-bottom-right-radius: 15px;
        }

        .secondary-images-main-img-one::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://ssc-disrupt.s3.amazonaws.com/property/sec_1.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(5x);
            z-index: -1;
        }

        .secondary-images-main-img-two::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://ssc-disrupt.s3.amazonaws.com/property/sec_2.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(20px);
            z-index: -1;
        }

        .secondary-images-main-img-one img,
        .secondary-images-main-img-two img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures full image visibility */
            z-index: 1;
        }

        @media (max-width: 992px) {
            .image-container-main-img {
                flex-direction: column;
                height: auto;
                gap: 10px;
            }

            .secondary-images-main-img {
                flex-direction: row;
                gap: 10px;
            }

            .secondary-images-main-img-one,
            .secondary-images-main-img-two {
                height: 150px;
                width: calc(50% - 5px);
            }
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="image-container-main-img">
            <!-- Main Image -->
            <div class="primary-images-main-img">
                <img src="https://ssc-disrupt.s3.amazonaws.com/property/IMG_0143.jpeg" alt="Main Project Image">
                <div class="overlay-text-main-img">The Verity</div>
            </div>
            <!-- Right Column with Two Images -->
            <div class="secondary-images-main-img">
                <div class="secondary-images-main-img-one">
                    <img src="https://ssc-disrupt.s3.amazonaws.com/property/sec_1.jpg" alt="Thumbnail 1">
                </div>
                <div class="secondary-images-main-img-two">
                    <img src="https://ssc-disrupt.s3.amazonaws.com/property/sec_2.jpg" alt="Thumbnail 2">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
