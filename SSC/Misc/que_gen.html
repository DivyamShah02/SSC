<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Feedback Form</h2>
        <form id="feedbackForm"></form>
    </div>

    <script>
        // Function to generate the HTML structure for a question
        function generateQuestionHTML(questionText, questionId) {
            let questionHTML = `
                <div class="col-md-4 form-group mb-4">
                    <label class="form-label" for="${questionId}">${questionText}</label><br>
            `;
            for (let i = 1; i <= 10; i++) {
                questionHTML += `
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="${questionId}" id="${questionId}_${i}" value="${i}">
                        <label class="form-check-label" for="${questionId}_${i}">${i}</label>
                    </div>
                `;
            }
            questionHTML += `</div>`;
            return questionHTML;
        }

        // Array of questions with their text and IDs
        const questions = [
            { id: "location", text: "1) How suitable do you find the property's location?" },
            { id: "neighborhood", text: "2) How do you feel about the safety, cleanliness, and overall atmosphere of the surrounding area?" },
            { id: "connectivity", text: "3) How would you rate the accessibility to public transportation, major roads, and nearby facilities?" },
            { id: "exterior", text: "4) How appealing did you find the building's exterior and entrance?" },
            { id: "interior", text: "5) How satisfied are you with the design, layout, and flow of the apartment?" },
            { id: "size", text: "6) How appropriate do you find the apartment's size for your requirements?" },
            { id: "room_configuration", text: "7) How satisfied are you with the configuration and sizes of individual rooms (e.g., living room, bedrooms, kitchen)?" },
            { id: "construction_quality", text: "8) How would you rate the quality of materials and construction finishes observed?" },
            { id: "amenities", text: "9) How satisfied are you with the amenities available (e.g., gym, pool, clubhouse, play areas)?" },
            { id: "parking", text: "10) How suitable do you find the parking arrangements for your needs?" },
            { id: "light_ventilation", text: "11) How would you rate the amount of natural light and ventilation within the apartment?" },
            { id: "safety_security", text: "12) How would you rate the safety measures (e.g., security personnel, CCTV, fire safety) in the building?" },
            { id: "pricing", text: "13) How reasonable do you find the property's pricing based on its features and offerings?" },
            { id: "sales_team", text: "14) How satisfied are you with the information and support provided by our sales team during the visit?" },
            { id: "overall_impression", text: "15) Based on your visit, how would you rate the overall impression of the property?" },
            { id: "specifications", text: "16) Fittings, fixtures, floorings, glasses, etc." }
        ];

        // Insert generated questions into the form
        const feedbackForm = document.getElementById("feedbackForm");
        questions.forEach(question => {
            feedbackForm.innerHTML += generateQuestionHTML(question.text, question.id);
        });
    </script>
</body>

</html>
