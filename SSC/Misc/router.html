<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Multiple Routes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Google Maps - Multiple Routes</h1>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Input Field for Autocomplete -->
        <div class="form-group mt-4">
            <label for="place-input">Enter a Place:</label>
            <input type="text" id="place-input" class="form-control" placeholder="Type a place name" autocomplete="off">
        </div>

        <!-- Button to Add Another Route -->
        <button id="add-route-btn" class="btn btn-primary mt-3">Add Route</button>

        <!-- Distance and Route Info -->
        <div id="distance-info" class="mt-3"></div>
    </div>

    <script>
        let map;
        let directionsService;
        let defaultCoords = { lat: 23.0225, lng: 72.5714 }; // Default coordinates (e.g., Ahmedabad)
        let autocomplete;
        let place;
        let directionsRenderers = []; // Array to hold multiple directions renderers

        function initMap() {
            // Initialize the map
            map = new google.maps.Map(document.getElementById('map'), {
                center: defaultCoords,
                zoom: 14,
            });

            // Initialize the Directions Service
            directionsService = new google.maps.DirectionsService();

            // Initialize Autocomplete
            const input = document.getElementById('place-input');
            autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.bindTo('bounds', map);

            // Listen to the add route button click
            document.getElementById('add-route-btn').addEventListener('click', function() {
                place = autocomplete.getPlace();
                if (!place || !place.geometry) {
                    alert('Please select a valid place from the autocomplete dropdown.');
                    return;
                }

                calculateRoute(place.geometry.location);
                calculateDistance(place.geometry.location);
            });
        }

        // Function to calculate route using Directions API and add it to the map
        function calculateRoute(destination) {
            const directionsRenderer = new google.maps.DirectionsRenderer(); // Create a new DirectionsRenderer for each route
            directionsRenderer.setMap(map);
            directionsRenderers.push(directionsRenderer); // Store the renderer to keep the route visible

            directionsService.route({
                origin: defaultCoords,
                destination: destination,
                travelMode: 'DRIVING',
            }, function(response, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                } else {
                    alert('Directions request failed due to ' + status);
                }
            });
        }

        // Function to calculate distance using Distance Matrix API
        function calculateDistance(destination) {
            const service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix({
                origins: [defaultCoords],
                destinations: [destination],
                travelMode: 'DRIVING',
            }, function(response, status) {
                if (status === 'OK') {
                    const distance = response.rows[0].elements[0].distance.text;
                    const duration = response.rows[0].elements[0].duration.text;
                    document.getElementById('distance-info').innerHTML += `
                        <p>Distance to ${place.name}: ${distance}, Duration: ${duration}</p>
                    `;
                } else {
                    alert('Distance request failed due to ' + status);
                }
            });
        }
    </script>

    <!-- Include Google Maps API with Places, Directions, and Distance Matrix -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcRWpebJJ-1GyUv8NkMPVizMtqLWBHotk&libraries=places&callback=initMap" async defer></script>
</body>
</html>
