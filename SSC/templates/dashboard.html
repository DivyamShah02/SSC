<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Second Consultancy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/scc.css">
    <link rel="stylesheet" href="/static/css/loader.css">
    <style>
        .hidden-important {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navigation bar start -->
        <nav class="navbar bg-body-tertiary fixed-top" style="background-color: white !important;">
            <div class="container">
                <!-- <a class="navbar-brand" href="#">Offcanvas navbar</a> -->
                <a class="navbar-brand" href="#">
                    <img src="/static/img/Logo.svg" alt="Square Second Consultancy">
                </a>
            </div>

        </nav>
        <!-- Navigation bar end -->
        <div class="mt-5 pt-5">
            <div class="d-flex justify-content-center align-items-center">
                <div class="container p-3">
                    <input type="text" class="form-control dark-input" id="caseSearch" onkeyup="filterCases()" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon2">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Building Id</th>
                            <th scope="col">Property Name</th>
                            <th scope="col">Buiding details</th>
                            <th scope="col">Unit details</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for building in final_building_data %}
                            <tr id="all-div-case-item-{{ forloop.counter }}">
                              <th scope="row">{{ forloop.counter }}</th>
                              <td>{{building.building_id}}</td>
                              <td id="all-case-item-{{ forloop.counter }}">{{building.project_name}}</td>
                              <td><button class="btn btn-custom-primary" onclick="window.location = `{% url 'property-detail-list' %}?building_id={{building.building_id}}`">Building Details</button></td>
                              <td><button class="btn btn-custom" onclick="window.location = `{% url 'unit-detail-form-list' %}?building_id={{building.building_id}}`">Unit Details</button></td>
                            </tr>                            
                            {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

    </div>
    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function filterCases() {
            console.log("Filtering cases...");
            let input = document.getElementById("caseSearch").value.toLowerCase();
            let cases = document.querySelectorAll("[id^='all-div-case-item-']");
        
            cases.forEach(caseItem => {
                try{
                    let caseNumber = caseItem.querySelector("[id^='all-case-item-']").innerText.toLowerCase();
                    if (caseNumber.includes(input)) {
                        caseItem.classList.remove("hidden-important");
                    } else {
                        caseItem.classList.add("hidden-important");                            
                    }

                    // let insuredName = caseItem.querySelector("[id^='all-case-insured-']").innerText.toLowerCase();
                    // if (insuredName.includes(input)) {
                    //     caseItem.classList.remove("hidden-important");
                    // } else {
                    //     caseItem.classList.add("hidden-important");                            
                    // }
                }
                catch(error) {
                    console.log(error);
                }
            });
        }
    </script>
</body>

</html>
