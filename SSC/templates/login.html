<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Second Consultancy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/scc.css">
    <link rel="stylesheet" href="/static/css/loader.css">
</head>

<body>
    <div class="container">
        <!-- Navigation bar start -->
        <nav class="navbar bg-body-tertiary fixed-top" style="background-color: white !important;">
            <div class="container">
                <!-- <a class="navbar-brand" href="#">Offcanvas navbar</a> -->
                <a class="navbar-brand" href="#">
                    <img src="/static/img/Logo.svg" alt="Square Second Consultancy">
                </a>
            </div>

        </nav>
        <!-- Navigation bar end -->
        <div class="mt-5 pt-5">
            <div class="d-flex justify-content-center align-items-center">
                <div class="container p-3">
                    <div class="mb-5 text-center">
                        <img src="/static/img/Logo.svg"
                        alt="" class="img-fluid" style="mix-blend-mode: multiply;">
                    </div>
                    <div class="p-3 mx-lg-5">
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="mx-lg-5">
                                {% if user_authenticated == False %}
                                <div class="text-center">
                                    <span class="badge rounded-pill text-bg-danger p-2"><b>Wrong username or password</b></span>
                                </div>
                                {% endif %}
                                <div class="form-floating mb-2">
                                    <input type="email" class="form-control dark-input" id="username" name="username" placeholder="name@mail.com">
                                    <label class="form-label primary" for="username">Email address</label>
                                </div>
                    
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control dark-input" id="password" name="password" placeholder="name@example.com">
                                    <label class="form-label primary" for="password">Password</label>
                                </div>

                                <input type="hidden" name="next_url" value="{{next_url}}" id="next_url">
                    
                                <div class="mb-2 mt-4">
                                    <button type="submit"
                                        class="btn btn-custom-primary w-100 d-flex justify-content-between align-items-center">
                                        <b class="mx-auto">Login</b>
                                        <i class="fa fa-arrow-right fa-xl"></i>
                                    </button>
                                </div>
                                <p class="text-center eh-text-blue-primary"><b><u>Reset Password</u></b></p>
                            </div>
                        </form>
                    </div>
        
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
