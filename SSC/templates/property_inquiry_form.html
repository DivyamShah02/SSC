        <!-- Personal Infomation start -->
        <div class="scc-section container py-2 pt-3" style="margin-top: 90px !important;">
            <div class="p-3 m-0" style="background-color: var(--primary-color); color: white;">
                <h4>Personal Information</h4>
            </div>
    
            <!-- Form body -->
            <form id="personal_information" class="p-4 border border-top-0 rounded-bottom" style="background-color: white;">
                <div class="row">
                    <!-- Customer Name -->
                    <div class="col-md-4 form-group">
                        <label for="name" class="form-label">
                            Customer Name<span class="required"> *</span>
                        </label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
                        <!-- autofocus -->
                    </div>
    
                    <!-- Mobile Number -->
                    <div class="col-md-4 form-group">
                        <label for="number" class="form-label">
                            Number<span class="required"> *</span>
                        </label>
                        <input type="text" class="form-control" id="number" name="number" placeholder="Mobile number">
                    </div>
    
                    <!-- WhatsApp Number -->
                    <div class="col-md-4 form-group">
                        <label for="whatsapp" class="form-label">
                            WhatsApp<span class="required"> *</span>
                        </label>
                        <input type="text" class="form-control" id="whatsapp" name="whatsapp" placeholder="WhatsApp number">
                    </div>
                </div>
    
                <div class="row">
                    <!-- Email Address -->
                    <div class="col-md-4 form-group">
                        <label for="email" class="form-label">
                            Email Address<span class="required"> *</span>
                        </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="e.g. abc@website.com">
                    </div>
    
                    <!-- Profession -->
                    <div class="col-md-4 form-group">
                        <label for="profession" class="form-label">
                            Profession<span class="required"> *</span>
                        </label>
                        <input type="text" class="form-control" id="profession" name="profession" placeholder="Enter Profession">
                    </div>
    
                    <!-- Current Residence -->
                    <div class="col-md-4 form-group">
                        <label for="residence" class="form-label">
                            Current Residence<span class="required"> *</span>
                        </label>
                        <input type="text" class="form-control" id="residence" name="residence" placeholder="Local area, Society">
                    </div>
                </div>
    
                <div class="row">
                    <!-- Reference -->
                    <div class="col-md-4 form-group">
                        <label for="reference" class="form-label">
                            Reference<span class="required"> *</span>
                        </label>
                        <input type="text" class="form-control" id="reference" name="reference" placeholder="Reference person name">
                    </div>
                </div>
                
            </form>
    
        </div>
        <!-- Personal Infomation end -->
    
        <!-- Family Demographics start -->
        <div class="scc-section container py-2 pt-3" style="margin-top: 68px !important;">
            <div class="p-3 m-0" style="background-color: var(--primary-color); color: white;">
                <h4>Family Demographics and Lifestyle</h4>
            </div>
    
            <!-- Form body -->
            <form id="family_demographics" class="p-4 border border-top-0 rounded-bottom" style="background-color: white;">
                <div class="row">
                    <!-- Why do you want to buy a house? -->
                    <div class="col-md-12 form-group">
                        <label for="why_buy_house" class="form-label primary">Why do you want to buy a house?</label>
                        <!-- <br> -->
                        <!-- <label for="why_buy_house" class="form-label">Select<span class="required"> *</span></label> -->
                        <select id="why_buy_house" class="form-select" name="why_buy_house">
                            <option value="lifestyle_upgrade">Lifestyle upgrade</option>
                            <option value="investment">Investment</option>
                            <option value="second_home">Second home</option>
                            <option value="relocation">Relocation</option>
                            <option value="downsizing">Downsizing</option>
                        </select>
                    </div>
    
                    <div class="col-md-12">
                        <label class="form-label primary">How many members are going to stay in the house?</label>
                    </div>
                    <!-- Adults -->
                    <div class="col-md-4 form-group">
                        <label for="adults" class="form-label">Adults<span class="required"> *</span></label>
                        <input type="number" class="form-control" min="0" id="adults" value="0" name="adults" placeholder="02">
                    </div>
                    <!-- Children -->
                    <div class="col-md-4 form-group">
                        <label for="children" class="form-label">Children<span class="required"> *</span></label>
                        <input type="number" class="form-control" min="0" id="children" value="0" name="children" placeholder="01">
                    </div>
                    <!-- Senior Citizens -->
                    <div class="col-md-4 form-group">
                        <label for="senior_citizens" class="form-label">Senior Citizens<span class="required"> *</span></label>
                        <input type="number" class="form-control" min="0" id="senior_citizens" value="0" name="senior_citizens" placeholder="02">
                    </div>
    
                    <!-- Do you have pets? -->
                    <div class="col-md-6 form-group">
                        <label class="form-label primary">Do you have pets?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="have_pets" id="petsYes" value="yes">
                            <label class="form-check-label" for="petsYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="have_pets" id="petsNo" value="no">
                            <label class="form-check-label" for="petsNo">No</label>
                        </div>
                    </div>
    
                    <!-- Carpet Area -->
                    <div class="col-md-6 form-group">
                        <label for="current_residence_area" class="form-label primary">What is the carpet area of your current residence?</label>
                        <input type="text" class="form-control" id="current_residence_area" name="current_residence_area" placeholder="Enter area in Sq. Ft.">
                    </div>
        
                    <!-- Religious Place Preference -->
                    <div class="col-md-12 form-group">
                        <label class="form-label primary">Do you prefer derasar / mandir / gurudwara near your house?</label><br>
                        <div class="row">
                            <div class="col-3 form-check">
                                <input class="form-check-input" type="checkbox" id="derasar" name="religious_preference" value="derasar">
                                <label class="form-check-label ml-1" for="derasar">Derasar</label>
                            </div>
                            <div class="col-3 form-check">
                                <input class="form-check-input" type="checkbox" id="mandir" name="religious_preference" value="mandir">
                                <label class="form-check-label ml-1" for="mandir">Mandir</label>
                            </div>
                            <div class="col-3 form-check">
                                <input class="form-check-input" type="checkbox" id="gurudwara" name="religious_preference" value="gurudwara">
                                <label class="form-check-label ml-1" for="gurudwara">Gurudwara</label>
                            </div>
                            <div class="col-3 form-check">
                                <input class="form-check-input" type="checkbox" id="maybe" name="religious_preference" value="maybe">
                                <label class="form-check-label ml-1" for="maybe">Maybe</label>
                            </div>
                        </div>
                    </div>
        
                    <!-- Workplace Area -->
                    <div class="col-md-6 form-group">
                        <label for="workplace_area" class="form-label primary">In which area is your workplace?</label>
                        <input type="text" class="form-control" id="workplace_area" name="workplace_area" placeholder="Enter area">
                    </div>
    
                    <!-- Children School Area -->
                    <div class="col-md-6 form-group">
                        <label for="school_area" class="form-label primary">In which area do your children go to school?</label>
                        <input type="text" class="form-control" id="school_area" name="school_area" placeholder="Enter area">
                    </div>
    
                    <!-- Top 3 Preferred Locations -->
                    <div class="col-md-6 form-group">
                        <label for="preferred_locations" class="form-label primary">What are your top 3 preferred locations?</label>
                        <br>
                        <input type="hidden" id="no_of_locations" value="0">
                        <div id="preferred-location">
                            
                        </div>
                        <div id="preferred_locations_inputs">

                        </div>
                        
                        <input type="text" class="form-control" id="place-search" placeholder="Enter locations (e.g., Bopal, Shilaj)">
                        <!-- <button class="btn btn-custom-outline-primary">Select Location</button> -->
                    </div>
        
                    <!-- Property Buying Decision -->
                    <div class="col-md-6 form-group">
                        <label for="decision_driven_by" class="form-label primary">Property buying decision driven by?</label>
                        <select id="decision_driven_by" class="form-select" name="decision_driven_by">
                            <option value="budget_driven">Budget driven</option>
                            <option value="choice_driven">Choice driven</option>
                        </select>
                    </div>
    
                    <!-- Sell of old property? -->
                    <div class="col-md-6 form-group">
                        <label class="form-label primary">Is this purchase dependent on the sell of another property you own?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dependent_on_sale" id="sellPropertyYes" value="yes">
                            <label class="form-check-label" for="sellPropertyYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dependent_on_sale" id="sellPropertyNo" value="no">
                            <label class="form-check-label" for="sellPropertyNo">No</label>
                        </div>
                    </div>
    
                    <!-- How long are you looking for house -->
                    <div class="col-md-6 form-group">
                        <label for="looking_since" class="form-label primary">Since how long are you looking for a house?</label>
                        <select id="looking_since" class="form-select" name="looking_since">
                            <option value="just_started">Just started</option>
                            <option value="6_to_12_months">6 - 12 months</option>
                            <option value="12_to_24_months">12 to 24 months</option>
                        </select>
                    </div>    
                    
                    <!-- Children School Area -->
                    <div class="col-md-6 form-group">
                        <label for="time_to_seal_deal" class="form-label primary">In how much time do you want to seal the deal?</label>
                        <br>
                        <label for="time_to_seal_deal" class="form-label">Timeline<span class="required"> *</span></label>
                        <input type="number" min="1" class="form-control" id="time_to_seal_deal" name="time_to_seal_deal" placeholder="Enter number of days">
                    </div>
                                    
                </div>
            </form>
    
        </div>
        <!-- Family Demographics end -->
    
        <!-- House Specifications start -->
        <div class="scc-section container py-2 pt-3" style="margin-top: 68px !important;">
            <div class="p-3 m-0" style="background-color: var(--primary-color); color: white;">
                <h4>House Specifications</h4>
            </div>
    
            <form id="house_specificaiton" class="p-4 border border-top-0 rounded-bottom" style="background-color: white;">
                <div class="row">
                    <!-- Bedrooms and Washrooms -->
                    <div class="row col-md-6 form-group">
                        <label for="bedrooms" class="form-label primary">How many bedrooms do you need?</label>

                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="bedrooms" value="1_bhk" id="1_bhk">
                                <label class="form-check-label" for="1_bhk">1 BHK</label>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="bedrooms" value="2_bhk" id="2_bhk">
                                <label class="form-check-label" for="2_bhk">2 BHK</label>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="bedrooms" value="3_bhk" id="3_bhk">
                                <label class="form-check-label" for="3_bhk">3 BHK</label>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="bedrooms" value="4_bhk" id="4_bhk">
                                <label class="form-check-label" for="4_bhk">4 BHK</label>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="bedrooms" value="5_bhk" id="5_bhk">
                                <label class="form-check-label" for="5_bhk">5 BHK</label>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="bedrooms" value="6_bhk" id="6_bhk">
                                <label class="form-check-label" for="6_bhk">6 BHK</label>
                            </div>
                        </div>

                    </div>
    
                    <div class="col-md-6 form-group">
                        <label for="attached_washrooms" class="form-label primary">How many attached washrooms should your house have?</label>
                        <select id="attached_washrooms" name="attached_washrooms" class="form-select">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>

                    <!-- Servant room and Puja room -->
                    <div class="col-md-6 form-group">
                        <label class="form-label primary">Are you looking for a house with a servant room?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="servant_room" id="servantRoomYes" value="yes">
                            <label class="form-check-label" for="servantRoomYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="servant_room" id="servantRoomNo" value="no">
                            <label class="form-check-label" for="servantRoomNo">No</label>
                        </div>
                    </div>
    
                    <div class="col-md-6 form-group">
                        <label class="form-label primary">Do you want a separate puja room?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="puja_room" id="pujaRoomYes" value="yes">
                            <label class="form-check-label" for="pujaRoomYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="puja_room" id="pujaRoomNo" value="no">
                            <label class="form-check-label" for="pujaRoomNo">No</label>
                        </div>
                    </div>
    
                    <!-- Carpet Area and Vastu Preferences -->
                    <div class="col-md-6 form-group">
                        <label for="min_carpet_area" class="form-label primary">What should be the minimum carpet area of the new property?</label>
                        <input type="text" class="form-control" id="min_carpet_area" name="min_carpet_area" placeholder="Enter area in Sq. Ft.">
                    </div>
    
                    <div class="col-md-6 form-group">
                        <label for="vastu_preferences" class="form-label primary">Any Vastu preferences?</label>
                        <input type="text" class="form-control" id="vastu_preferences" name="vastu_preferences" placeholder="Enter text">
                    </div>
    
                    <!-- Flats and Floor Preference -->
                    <div class="col-md-6 form-group">
                        <label for="flats_per_floor" class="form-label primary">How many flats do you prefer on one floor? <span class="required">*</span></label>
                        <select id="flats_per_floor" name="flats_per_floor" class="form-select">
                            <option value="1-2">1 - 2</option>
                            <option value="3-4">3 - 4</option>
                            <option value="5+">5+</option>
                            <option value="flexible">Flexible</option>
                        </select>
                    </div>
    
                    <div class="col-md-6 form-group">
                        <label for="floor_preference" class="form-label primary">What is your floor preference?</label>
                        <select id="floor_preference" name="floor_preference" class="form-select">
                            <option value="1-5">1 to 5</option>
                            <option value="6-12">6 to 12</option>
                            <option value="13-20">13 to 20</option>
                            <option value="above_21">Above 21</option>
                            <option value="flexible">Flexible</option>
                        </select>
                    </div>
    
                    <!-- Private Elevator and Central AC -->
                    <div class="col-md-6 form-group">
                        <label class="form-label primary">Do you need a private elevator outside your residence?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="private_elevator" id="elevatorYes" value="yes">
                            <label class="form-check-label" for="elevatorYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="private_elevator" id="elevatorNo" value="no">
                            <label class="form-check-label" for="elevatorNo">No</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="private_elevator" id="elevatorMaybe" value="maybe">
                            <label class="form-check-label" for="elevatorMaybe">Maybe</label>
                        </div>
                    </div>
    
                    <div class="col-md-6 form-group">
                        <label class="form-label primary">Are you looking for a home with central air conditioning?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="central_air_conditioning" id="acYes" value="yes">
                            <label class="form-check-label" for="acYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="central_air_conditioning" id="acNo" value="no">
                            <label class="form-check-label" for="acNo">No</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="central_air_conditioning" id="acMaybe" value="maybe">
                            <label class="form-check-label" for="acMaybe">Maybe</label>
                        </div>
                    </div>
    
                    <!-- Parking Slots and Stack Parking -->
                    <div class="col-md-6 form-group">
                        <label for="parkingSlots" class="form-label primary">What are the minimum number of parking slots required?</label>
                        <select id="parkingSlots" class="form-select" name="min_parking_slots">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="flexible">Flexible</option>
                        </select>
                    </div>
    
                    <div class="col-md-6 form-group">
                        <label class="form-label primary">Are you comfortable with stack parking?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="stack_parking" id="stackYes" value="yes">
                            <label class="form-check-label" for="stackYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="stack_parking" id="stackNo" value="no">
                            <label class="form-check-label" for="stackNo">No</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="stack_parking" id="stackMaybe" value="maybe">
                            <label class="form-check-label" for="stackMaybe">Maybe</label>
                        </div>
                    </div>
                </div>
            </form>
    
        </div>
        <!-- House Specifications end -->
    
        <!-- Building Preferences start -->
        <div class="scc-section container py-2 pt-3" style="margin-top: 68px !important;">
            <div class="p-3 m-0" style="background-color: var(--primary-color); color: white;">
                <h4>Building Preferences</h4>
            </div>
    
            <form id="building_preferences" class="p-4 border border-top-0 rounded-bottom" style="background-color: white;">
                <div class="row mb-4">
                    <label class="form-label primary">What should be the age of property that you are looking for?</label>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="property_age" value="12 to 36 months old" id="age1">
                            <label class="form-check-label" for="age1">12 to 36 months old</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="property_age" value="0 to 12 months old" id="age2">
                            <label class="form-check-label" for="age2">0 to 12 months old</label>
                        </div>
                    </div>

    <script>
        function initAutocomplete() {
            const input = document.getElementById('place-search');

            const autocomplete = new google.maps.places.Autocomplete(input);

            autocomplete.addListener('place_changed', function() {
                const numberOfChildren = document.getElementById('preferred-location').childElementCount;

                if (numberOfChildren <= 2){
                    document.getElementById('place-search').classList.remove('form-control-error')
                    // Get the place details from the autocomplete object
                    const place = autocomplete.getPlace();
                    if (place.geometry) {
                        const destinationLat = place.geometry.location.lat();
                        const destinationLng = place.geometry.location.lng();
                        const name = place.name;

                        console.log(destinationLat);
                        console.log(destinationLng);
                        console.log(name);

                        if (document.getElementById(name)) {
                            console.log('Element exists!');
                            document.getElementById('place-search').classList.add('form-control-error')
                        }
                        else {
                            const preferredElement = document.getElementById('preferred-location'); // Adjust the selector if needed
        
                            // Create the new <li> element
                            const newlocationElement = document.createElement('span');
                            newlocationElement.id = `${name}`;
        
                            // Set the HTML content of the <li> element
                            newlocationElement.innerHTML = `
                                <label for="place-search" class="form-label badge rounded-pill text-bg-primary text-bg-primary-ssc">${name} <i <i onclick="document.getElementById('${name}').remove();document.getElementById('${name}_${numberOfChildren}').remove()" class="text-primary-ssc fa fa-xmark fa-lg" style="cursor: pointer;"></i></label>
                            `;
        
                            // Append the new <li> element to the <ul>
                            preferredElement.appendChild(newlocationElement);

                            const preferredElement_input = document.getElementById('preferred_locations_inputs');
                            const numberOfChildren_input = preferredElement_input.childElementCount;

                            const newlocationElement_input = document.createElement('input');
                            newlocationElement_input.id = `${name}_${numberOfChildren_input}`;
                            newlocationElement_input.value = `${destinationLat}|${destinationLng}`
                            newlocationElement_input.name = `preferred_locations`
                            newlocationElement_input.type = 'hidden'

                            // Append the new <li> element to the <ul>
                            preferredElement_input.appendChild(newlocationElement_input);

                        }
                        input.value = ''

                    }

                }
                else{
                    console.log('count more than 3')
                    document.getElementById('place-search').classList.add('form-control-error')
                    
                }

            });
        }

                                    }

                                    }
                                    object[key].push(value);
                                });

                                    if (!Object.prototype.hasOwnProperty.call(object, key)) {
                                        object[key] = value;
                                        return;
                                    }
                                    if (!Array.isArray(object[key])) {
                                        object[key] = [object[key]];
                                    }
                                    object[key].push(value);
                                });
                        
                                form_house_specificaiton.forEach((value, key) => {
                                    if (!Object.prototype.hasOwnProperty.call(object, key)) {
                                        object[key] = value;
                                        return;
                                    }
                                    if (!Array.isArray(object[key])) {
                                        object[key] = [object[key]];
                                    }
                                    object[key].push(value);
                                });
                        
                                form_building_preferences.forEach((value, key) => {
                                    if (!Object.prototype.hasOwnProperty.call(object, key)) {
                                        object[key] = value;
                                        return;
                                    }
                                    if (!Array.isArray(object[key])) {
                                        object[key] = [object[key]];
                                    }
                                    object[key].push(value);
                                });
                        
                                form_finance.forEach((value, key) => {

                                        object[key] = value;
                                        return;
                                    }
                                    if (!Array.isArray(object[key])) {
                                        object[key] = [object[key]];
                                    }
                                    object[key].push(value);
                                });
                        
                                console.log(JSON.stringify(object))
                                try{
                                    const response = await fetch("{% url 'property-inquiry-list' %}", {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json',
                                            'X-CSRFToken': '{{csrf_token}}'
                                        },
                                        body: JSON.stringify(object)
                                    });
                                        
                                    const data = await response.json();
                                    console.log(JSON.stringify(data, null, 2))
                                    if (data.success == true){
                                        console.log(data.client_id)
                                        const cleint_id = data.client_id
                                        sort_property(cleint_id)
                                    }
                                    else{
                        
                                    }

                                catch (error) {

                                }

        async function sort_property(client_id) {
            try{
                const client_id_s = client_id
                const response = await fetch("{% url 'sort-list' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{csrf_token}}'
                    },
                    body: JSON.stringify({
                        'id':client_id_s
                    })
                });

                const data = await response.json();
                console.log(JSON.stringify(data, null, 2))
                if (data.success == true){
                    const session_id = data.session_id
                    window.location.href=`{% url 'view-properties-list' %}?ind=1&session_id=${session_id}`;
                }
                else{

            }

        function toggle_loader() {
            document.getElementById('main-content').classList.toggle('blur');
            document.getElementById('spinner').classList.toggle('spinner-container');
            document.getElementById('spinner-text').classList.toggle('add-display-block');
        }

        function toggle_preloader() {
            document.getElementById('main-content').classList.toggle('blur');
            document.getElementById('spinner').classList.toggle('spinner-container');
        }

        const bedroom_checkboxes = document.querySelectorAll('input[name="bedrooms"]');
        const bedroom_maxSelection = 2;

        bedroom_checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const checkedBoxes = document.querySelectorAll('input[name="bedrooms"]:checked');
