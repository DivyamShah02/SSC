    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcRWpebJJ-1GyUv8NkMPVizMtqLWBHotk&libraries=places" async defer></script>

    <script>
        function initAutocomplete() {
            const input = document.getElementById('place-search');

            const autocomplete = new google.maps.places.Autocomplete(input);

            autocomplete.addListener('place_changed', function() {
                const numberOfChildren = document.getElementById('preferred-location').childElementCount;

                if (numberOfChildren <= 2){
                    document.getElementById('place-search').classList.remove('form-control-error')
                    // Get the place details from the autocomplete object
                    const place = autocomplete.getPlace();
                    if (place.geometry) {
                        const destinationLat = place.geometry.location.lat();
                        const destinationLng = place.geometry.location.lng();
                        const name = place.name;

                        console.log(destinationLat);
                        console.log(destinationLng);
                        console.log(name);

                        if (document.getElementById(name)) {
                            console.log('Element exists!');
                            document.getElementById('place-search').classList.add('form-control-error')
                        }
                        else {
                            const preferredElement = document.getElementById('preferred-location'); // Adjust the selector if needed
        
                            // Create the new <li> element
                            const newlocationElement = document.createElement('span');
                            newlocationElement.id = `${name}`;
        
                            // Set the HTML content of the <li> element
                            newlocationElement.innerHTML = `
                                <label for="place-search" class="form-label badge rounded-pill text-bg-primary text-bg-primary-ssc">${name} <i <i onclick="document.getElementById('${name}').remove();document.getElementById('${name}_${numberOfChildren}').remove()" class="text-primary-ssc fa fa-xmark fa-lg" style="cursor: pointer;"></i></label>
                            `;
        
                            // Append the new <li> element to the <ul>

        function AnyCheckboxChecked(option_name, label_id) {
            document.getElementById(label_id).classList.remove('red-border-btn')
            var checkboxes = document.querySelectorAll(`input[name="${option_name}"]`);
            var isChecked = Array.prototype.slice.call(checkboxes).some(function(checkbox) {
                return checkbox.checked;
            });
            if (!isChecked){ 
                let label_ele = document.getElementById(label_id)
                document.querySelector(`input[name="${option_name}"]`).focus();
                label_ele.focus();
                label_ele.scrollIntoView({ behavior: 'smooth', block: 'center' });
                label_ele.classList.add('red-border-btn')
            }
            return isChecked;
        }

    <script>
        async function copy_client_details(client_id) {
            toggle_preloader();
            const data = await get_client_data(client_id);
            console.log(data)
            setFormValues(data);
            toggle_preloader();
        }

        async function get_client_data(client_id) {
            try {
                const response = await fetch("{% url 'edit-client-list' %}", {  // Use the appropriate URL for your API endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{csrf_token}}'
                    },
                    body: JSON.stringify({"client_id":`${client_id}`})
                });

                const data = await response.json();
                if (data.success === true) {
                    return data.client_data
                } else {
                    alert('Error in getting client details: ' + data.message);
                }
            } catch (error) {
                console.error("Error in getting client details: ", error);
            }
        }
    
        function setFormValues(data) {
            // Loop through each key-value pair in the dictionary (data)
            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    // Find the input element(s) where name attribute matches the key
                    const input = document.querySelector(`[name="${key}"]`);
                    const inputs = document.querySelectorAll(`[name="${key}"]`);

                    if (input) {
                        if (input.type === 'radio') {
                            // If the input is a radio button group, loop through all radio buttons
                            inputs.forEach(radio => {
                                // Check for true/false values and map them to 'Yes'/'No'
                                if ((data[key] === true || data[key] === "true") && radio.value.toLowerCase() === 'yes') {
                                    radio.checked = true;  // Select the "Yes" radio button
                                } else if ((data[key] === false || data[key] === "false") && radio.value.toLowerCase() === 'no') {
                                    radio.checked = true;  // Select the "No" radio button
                                } else if (radio.value === data[key]) {
                                    // For other radio buttons, match by value
                                    radio.checked = true;
                                }
                            });
                        } else if (input.type === 'checkbox') {
                            // Handle checkboxes
                            if (Array.isArray(data[key])) {
                                // If the data is an array, check each checkbox that matches
                                inputs.forEach(checkbox => {
                                    checkbox.checked = data[key].includes(checkbox.value);
                                });
                            } else {
                                // If it's a single value, just check/uncheck the box
                                input.checked = data[key] === true || data[key] === "true";
                            }
                        } else if (input.type === 'file') {
                            const file_input = document.querySelector(`[id="${key}"]`);
                            if (file_input) {
                                if (file_input.tagName === 'A' && data[key] !== null) {
                                    let file_input_obj = document.getElementById(key)
                                    file_input_obj.style.display = 'block';
                                    file_input_obj.href = data[key]
                                    file_input_obj.innerText = String(data[key]).split('/').pop();
                                } else {
                                    let file_input_obj = document.getElementById(key)
                                    file_input_obj.style.display = 'block';
                                    file_input_obj.src = data[key]
                                }
                            }
                        } else {
                            input.value = data[key];
                        }
                    }
                }
            }

        }

        '{% if is_client_edit == True %}'
        copy_client_details('{{client_id}}')
        '{% endif %}'
    </script>

    <script>
        const numberInputs = document.querySelectorAll('input[type=number]');

        numberInputs.forEach(function(input) {
            input.addEventListener('wheel', function(event) {
                event.preventDefault();
            });
            input.addEventListener('input', function() {
                const min = input.min !== '' ? parseFloat(input.min) : 0;  // Default min to 0 if not set
                if (input.value < min) {
                    input.value = min;
                }
            });
            input.addEventListener('keydown', function(e) {
                if (e.key === 'e' || e.key === 'E' || e.key === '+' || e.key === '-') {
                    e.preventDefault();  // Block invalid characters
                }
            });
        });

        function copy_number() {
            document.getElementById('whatsapp').value = document.getElementById('number').value;
        }

    </script>
